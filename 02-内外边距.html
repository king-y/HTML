<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内外边距</title>
	<style>
		* {
			padding: 0;
			margin:0;
		}
		.box {
			width: 200px;
			height: 200px;
		}
		.box1 {
			background-color: #efa;
			margin-top:20px;
		}
		.box2 {
			background-color: #abe;
			margin:0 auto;
		}
		.box3 {
			background-color: #bae;
		}
		.box4 {
			background-color: #cab;
			border: 10px solid gray;
			padding:20px;
			margin:20px;
		}
		.box5 {
			background-color: #e9cc50;
		}
	</style>
</head>
<body>
	<h1>内外边距</h1>
	<hr>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
</body>
</html>
