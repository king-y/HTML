<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
	div{
		width: 100px;
		height: 100px;
	}
		.box1 {
			background-color: #fcf;
			position: relative;
			top:10px;
		}
		.box2 {
			background-color: #cfc;
			position: relative;
			top:100px;
		}
		.box3 {
			background-color: #ace;
			position: relative;
			left:50%;
		}
		.box4 {
			background-color: #eac;
		}
		.box4 {
			background-color: #eaa;
			position: relative;
			left:50%;
		}
	</style>
</head>
<body>
	<h1>相对定位</h1>
	<hr>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
