<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}
		.box1 {
			background-color: #aac;
			position: absolute;
			right:0;
		}
		.box2 {
			background-color: #cca;
			position: absolute;
			top:999999px;
		}
		.box3 {
			background-color: #cac;
			position: absolute;
			bottom:20px;
		}
		.box4 {
			background-color: #eac;
			position: absolute;
			left:50%;
		}
		.box5 {
			background-color: #aca;
			position: absolute;
			left:0;
		}
	</style>
</head>
<body>
	<h1>绝对定位</h1>
	<hr>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
</body>
</html>
