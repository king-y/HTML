<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行块级元素</title>
	<meta name="keywords" content="行块级元素">
	<meta name="description" content="关于行块级元素">
	<style>
		pre {
			color:#2950D5FF;
		}
		.box {
			width: 200px;
			height: 200px;
			border:solid red 2px;
		}
		b{
		
			border:solid green 2px;
		}
		i{
			
			border:solid pink 2px;
		}
	</style>
</head>
<body>
	<h1>行块级元素</h1>
			<hr>
	<pre>
		块级元素: block

			div标签

			1.总是独占一行

			2.默认宽度和浏览器一致

			3.默认高度和内容一致

			4.高度,宽度,行高,内外边距全部可以控制

			5.容纳性:容纳任何元素

		行级元素: inline 内联元素

			span标签

			1.总是不独占一行

			2.默认宽度与内容一致

			3.默认高度与内容一致

			4.高度,宽度,行高,内外边距部分可以控制

			5.容纳性:只容纳行级元素
	</pre>

		<div class="box">那是一名女子</div>
		<b>后来他怎么样了</b>
		<i>后来啊.....</i>
		<span>后来啊,后来啊</span>
</body>
</html>
